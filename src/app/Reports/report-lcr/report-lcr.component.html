<!DOCTYPE html>
<html>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Loan Settlement <b>Report</b></h2></div>
                    
                </div>
            </div>
           
                    <div class="form-group row col-md-4">
                        <!-- <div class="col-md-4 mb-3"> -->
                                <label for="center" class="col-sm-2 col-form-label">Date</label>
                                <div class="col-sm-10">
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type='date' class="form-control" name="search" (input)="search()" [(ngModel)]="searchText" autocomplete="off" onfocus="this.value=''"/>
                                        <div class="input-group-btn">
                                            <button class="btn btn-default but" type="submit" (click)="back()"><i class="fas fa-redo fa-lg" style="color: #063c52;"></i></button>
                                          </div>
                                    </div>
        
                                </div>
                    </div>
                    
              <br><br><br>
                    <div style="overflow-x:auto;">
                        <table class="table table-striped table-hover table-bordered" id="myTable">
                            <thead>
                                <tr>
                                    <th>Loan No</th>
                                    <th>Loan Type</th>
                                    <th>Customer Id</th>
                                    <th>Deleted By</th>
                                    <th>Deleted Date</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let loan of loanDetailsUI">
            
                            <tr> 
            
                                    <td class="pt-3-half">{{loan.loan_number}}</td>
                                    <td class="pt-3-half">{{loan.loan_type}}</td>
                                    <td class="pt-3-half">{{loan.customer}}</td>
                                    <td class="pt-3-half">{{loan.deleted_by}}</td>
                                    <td class="pt-3-half">{{loan.deleted_date}}</td>
              
                                    </tr>
                                </tbody>
                            </table>
                          </div>
                        </div>
                 </div>
          </body>
          </html>
